<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>User Draws Rectangle</title>
	</head>
	<body>
		<div class="container">
			<form id="areaform">
				<label for="twid">Top Width:</label>
				<input id="twid" type="number" />

				<label for="lhgt">Left Height:</label>
				<input id="lhgt" type="number" />

				<label for="boxSize">Garage Door Size</label>
				<select id="boxSize" name="boxSize">
					<option value="three-two">8x7</option>
					<option value="four-six">9x7</option>
					<option value="five-four">16X7</option>
				</select>

				<button onclick="draw()" type="button">Draw Garage</button>
			</form>
		</div>
		<script src="script.js"></script>
	</body>
</html>
