<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>User Draws Rectangle</title>
		<link rel="stylesheet" href="topwidthstyles.css" />
	</head>
	<body>
		<div id="sidebarContainer" class="container">
			<form id="areaform">
				<label for="wid">Top Width:</label>
				<input id="wid" type="number" />

				<label for="hgt">Left Height:</label>
				<input id="hgt" type="number" />

				<label for="boxSize">Garage Door Size</label>
				<select id="boxSize" name="boxSize">
					<!-- <option value="eight-seven">8x7</option>
					<option value="nine-seven">9x7</option>
					<option value="sixteen-seven">16X7</option> -->
					<option value="custom">Custom</option>
					<option value="board">Board</option>
					<option value="diag">Diag</option>
				</select>

				<button onclick="draw()" type="button">Draw Garage</button>
			</form>
		</div>
		<div id="mainContainer" class="container">
			<canvas id="myCanvas" width="50" height="50"></canvas>
		</div>
		<script src="topwidthscript.js"></script>
	</body>
</html>
